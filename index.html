<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://icons8.com/icon/124383/email-open"></a>
    <a href="https://icons8.com/icon/23264/user"></a>
    <a href="https://icons8.com/icon/23/calendar"></a>
    <a href="https://icons8.com/icon/345/map-marker"></a>
    <a href="https://icons8.com/icon/9659/phone"></a>
    <a href="https://icons8.com/icon/123340/password-window"></a>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
     <fieldset>
         <legend>
             <img class="profile-img" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="">
         </legend>
         <div class="title">
             <p>Hi, my name is</p>
             <h3>User name</h3>
         </div>
         <div class="icons-wrapper">
            <div class="icon" data-title='Hi, my name is' data-content='User name'>
                <img src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="">
            </div>
            <div class="icon" data-title='Hi, my email is' data-content='User email'>
                <img src="https://img.icons8.com/ios/50/000000/email-open.png" alt="">
            </div>
            <div class="icon" data-title='Hi, my date of birth is' data-content='User dob'>
                <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png
                " alt="">
            </div>
            <div class="icon" data-title='Hi, my location is' data-content='User location'>
                <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png
                " alt="">
            </div>
            <div class="icon" data-title='Hi, my phone num is' data-content='User number'>
                <img src="https://img.icons8.com/ios/50/000000/phone.png
                " alt="">
            </div>
            <div class="icon" data-title='Hi, my password is' data-content='User password'>
                <img src="https://img.icons8.com/ios/50/000000/password-window.png
                " alt="">
            </div>
         </div>
         <button>Random User</button>
     </fieldset>   
    </div>
    <script src="script.js"></script>
</body>
</html>
